<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles/calcuator.css">
  </head>
  <body>
    <p class="js-cal"></p>
    <!-- <p class="js-cal2"></p> -->

    <p>
      <button onclick="updateCalculation('1') " class="btn-gray">1</button>
      <button onclick="updateCalculation('2') "class="btn-gray">2</button>
      <button onclick="updateCalculation('3') " class="btn-gray">3</button>
      <button onclick="updateCalculation('+') " class="btn-gold">+</button>
    </p>
    <p>
      <button onclick="updateCalculation('4') " class="btn-gray">4</button>
      <button onclick="updateCalculation('5') " class="btn-gray">5</button>
      <button onclick="updateCalculation('6') " class="btn-gray">6</button>
      <button onclick="updateCalculation('-') " class="btn-gold">-</button>
    </p>
    <p>
      <button onclick="updateCalculation('7') " class="btn-gray">7</button>
      <button onclick="updateCalculation('8') " class="btn-gray">8</button>
      <button onclick="updateCalculation('9') " class="btn-gray">9</button>
      <button onclick="updateCalculation('*') " class="btn-gold">*</button>
    </p>
    <p>
      <button onclick="updateCalculation('0') " class="btn-gray">0</button>
      <button onclick="updateCalculation('.') " class="btn-gray">.</button>
      <button onclick="evaluationCalculation() " class="btn-gray">=</button>
      <button onclick="updateCalculation('/') " class="btn-gold">/</button>


    </p>
    <p>
      <button onclick="delCaluclation(' ') " class="btn-gray-clear">Clear</button>
    </p>
    <script src="./scripts/calculaor.js"></script>
  </body>
</html>
